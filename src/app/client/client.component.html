<div class="form">
    <h1>Startup Login</h1>
    <form>
        <div class="form-group">
            <table>
                <tr>
                    <td>
                        <label>Email:</label>
                    </td>
                    <td>
                        <input type="email" placeholder="Email" #email><br><br>
                        <!-- <span *ngIf="title.invalid && title.touched">Required</span> -->

                    </td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <table>
                <tr>
                    <td>
                        <label>Password:</label>
                    </td>
                    <td>
                        <input type="password" placeholder="password" #pass><br><br>
                        <!-- <span *ngIf="content.invalid && content.touched">Minimum 150 characters required</span> -->
                    </td>
                </tr>
            </table>
        </div>
        <div class="form-group">
            <table>
                <tr>
                    <td></td>
                    <td>
                        <input class="btn" type="button" value="Login" (click)="login(email,pass)">
                    </td>
                    <td>

                        <a routerLink="register">Register Here</a>

                    </td>
                </tr>
            </table>
        </div>






    </form>

</div>
